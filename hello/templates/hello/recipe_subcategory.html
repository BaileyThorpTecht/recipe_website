{% extends "hello/base.html" %} 

{% block content %}
<h1>{{subcat.title}} Recipes:</h1>

{% for recipe in recipes %}
{% if recipe.subcategory.title == subcat.title  %}
<div class="card my-4">
    <div class="card-body">
        <h5 class="card-title">{{ recipe.title }}</h5>
        <p>{{recipe.subcategory}}</p>
        <a href="{% url 'recipe-detail' recipe.pk %}" class="card-link">View Recipe Details</a>
    </div>
</div>
{% endif %}
{% endfor %}

{% endblock content%}
