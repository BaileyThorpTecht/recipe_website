{% extends "hello/base.html" %} 

{% block content %}
<h1 class="text-capitalize">Recipes containing "{{ query }}":</h1>

{% for recipe in recipes %}
<div class="card my-4">
    <div class="card-body">
        <div style="float:left;">
            <h5 class="card-title text-capitalize">{{ recipe.title }}   </h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ recipe.author }}</h6>
            <p class="card-text">{{ recipe.description }}</p>
            <h6 class="card-subtitle mb-2 text-muted">{{ recipe.updated_at|date:"F d, Y" }}</h6>
            <a href="{% url 'recipe-detail' recipe.pk %}" class="card-link">View Recipe</a>
        </div>
        <img style="height:100px; width:100px; float:right;"src="{{recipe.image.url}}">

    </div>
</div>
{% endfor %}

{% endblock content%}
