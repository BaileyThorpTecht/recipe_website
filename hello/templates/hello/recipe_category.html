{% extends "hello/base.html" %} 

{% block content %}
<h1>{{title}}</h1>

{% for subcat in subcategories %}
{% if subcat.parent_category.title == title  %}
<div class="card my-4">
    <div class="card-body">
        <h5 class="card-title">{{ subcat.title }}</h5>
        <!--<a href="{ url 'recipe-subcategory' subcat.title }" class="card-link">View Recipe</a>-->
        <p>{{subcat.parent_category}}</p>
    </div>
</div>
{% endif %}
{% endfor %}

{% endblock content%}
