{% extends "hello/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-2">Reset Password</legend>
            <div class="form-group py-3">
                <p>The email has been sent. Check your inbox and spam folder then click on the link we sent you.</p>
            </div>
            {{ form|crispy }}
        </fieldset>
    </form>
</div>

{% endblock content %}
