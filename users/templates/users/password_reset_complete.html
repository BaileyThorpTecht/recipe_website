{% extends "hello/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-2">Create New Password</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group py-3">
            <p>Your password has been reset. You can go <a class="text-muted" href="{% url 'user-login' %}">Login Here.</a></p>
        </div>
    </form>
</div>

{% endblock content %}
