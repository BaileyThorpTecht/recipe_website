{% extends "hello/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Reset Password (complete)</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group py-3">
            <p>Password complete go log in</p>
        </div>
    </form>
</div>

{% endblock content %}
